<html lang="en">
<head>

    <title>iNTRO JS tipos de datos</title>
</head>
<body>
    <center>
            <H3>TIPOS DE DATOS EN JAVASCRIPT</H3>
            <script>
                //Asignaci√≥n de variables
                var var1="Alejandra"
                var var2= true;
                var var3=33;
                var var4=33.44;
                var array=["Pedro","Maria","Carlos"];
                document.write("La variable var1 es de tipo: " + typeof (var1) + "<br>");
                document.write("La variable var2 es de tipo: " + typeof (var2) + "<br>");
                document.write("La variable var3 es de tipo: " + typeof (var3) + "<br>");
                document.write("La variable var4 es de tipo: " + typeof (var4) + "<br>");
                document.write("El array es de tipo: " + typeof (array) + "<br>") 
            </script>
    </center>
    
</body>

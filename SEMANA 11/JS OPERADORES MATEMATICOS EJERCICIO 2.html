<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES MATEMATICOS</title>
</head>
<body>
    <center>
        <h2>OPERADORES MATEMATICOS EN JS</h2> 
        <script>
            var suma=0;
            var num1=10;
            var num2=30;
            var log1=true;
            var log2=false;
            //Proceso   
            var suma=num1 + num2;
            var mod=num2 % num1;
            var inc=++suma;
            var res=log1 || log2;
            var res1=log1 && log2;
            //salida
            document.write("*****************************************"+"<br>");
            document.write("La suma de los números es: ");
            document.write(suma+"<br>");
            document.write("El módulo de la división de números es: ");
            document.write(mod+"<br>");
            document.write("El incremento es: ");
            document.write(inc+"<br>");
            document.write("La comparación lógica con O es: ");
            document.write(res +"<br>");
            document.write("La comparación lógica con Y es: ");
            document.write(res1+"<br>");
            document.write("*****************************************");
        </script>
    </center> 
</body>
</html>
